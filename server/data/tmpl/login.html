<!DOCTYPE html>
<html>
  <head>
    <title>War Worlds &bull; Login</title>
    <meta name="viewport" content="width=device-width" />

    <script>
    (function() {
       var po = document.createElement('script');
       po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';
       var s = document.getElementsByTagName('script')[0];
       s.parentNode.insertBefore(po, s);
    })();

    function render() {
      // Additional params including the callback, the rest of the params will
      // come from the page-level configuration.
      var args = {
        "onsuccess": complete,
        "onfailure": error,
        "scope": "email",
        "cookiepolicy": "single_host_origin"
      };
      gapi.auth2.init({
        "client_id": "{{client_id}}"
      })
      gapi.signin2.render("customGPlusBtn", args);
    }

    function complete(user) {
      if (user.isSignedIn()) {
        document.getElementById("auth-result").value = JSON.stringify(user.getAuthResponse(true));
        document.getElementById("success").submit();
      } else {
        document.getElementById("error").innerHTML = "An unexpected error occurred.";
      }
    }

    function error() {
      document.getElementById("error").innerHTML = "An unexpected error occurred.";
    }
    </script>
  </head>
  <body>
    <div style="margin: 100pt auto; width: 112px;"><div id="customGPlusBtn"></div></div>
    <div id="error" style="text-align: center;"></div>
    <form id="success" method="post">
      <input type="hidden" name="auth-result" id="auth-result">
    </form>
  </body>
</html>
